<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>Tabs Component</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://use.fontawesome.com/9a9fe15934.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="tab-area">
                <div draggable="true" class="tab" id="tab">
                    <h2>tab 1</h2>
                    <i class="fa fa-times exit button"></i>
                </div>
                <i class="fa fa-plus add-tab button"></i>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
